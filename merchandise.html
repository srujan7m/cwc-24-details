<!DOCTYPE html>
<html>
<head>
    <title>Buy Merchandise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
         
        }

        header {
            margin-bottom: 20px;
        }

        h1#heading {
            font-size: 3em;
            text-align: center;
            color: #1e3d58;
            font-weight: bold;
            margin-top: 50px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #006bb3, #0080ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
        }

        .jersey {
            border: 2px solid black;
            height: 300px;
            width: 305px;
            border-radius: 10%;
            margin: 20px;
        }

        .jersey:hover {
            background-color: #80deea;
        }

        img {
            height: 250px;
            width: 300px;
            border-radius: 10%;
            background: transparent;
        }

        .form-section {
            text-align: center;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-section input[type="text"] {
            width: 80%;
            height: 40px;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-section button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #0056b3;
        }

        #dialogBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            height: auto;
            border-radius: 8px;
        }

        #dialogBox img {
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">ICC T20 World Cup 2024</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="team.html">Teams</a></li>
                        <li class="nav-item"><a class="nav-link" href="stats1.html">Stats</a></li>
                        <li class="nav-item"><a class="nav-link" href="past-winners.html">Past Winners</a></li>
                        <li class="nav-item"><a class="nav-link" href="fantasy-poll.html">Fantasy Poll</a></li>
                        <li class="nav-item"><a class="nav-link" href="tickets.html">Tickets</a></li>
                        <li class="nav-item"><a class="nav-link" href="merchandise.html">Merchandise</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h1 id="heading">Jersey's</h1>

    <div class="d-flex justify-content-center flex-wrap">
        <div class="jersey"><img src="Images/ind.jpg" alt="India Jersey">Out of stock</div>
        <div class="jersey"><img src="Images/nz.jpeg" alt="NZ Jersey">Out of stock</div>
        <div class="jersey"><img src="Images/aus.jpg" alt="Australia Jersey">Out of stock</div>
        <div class="jersey"><img src="Images/wi.jpeg" alt="WI Jersey">Out of stock</div>
    </div>

    <div class="form-section">
        <h3>Get your jersey -</h3>
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick="openDialog()">Generate</button>
    </div>

    <!-- Dialog Box -->
<div id="dialogBox" style="
display: none; 
position: fixed; 
top: 50%; 
left: 50%; 
transform: translate(-50%, -50%); 
background-color: #ffffff; 
padding: 20px; 
border: 2px solid #006bb3; 
border-radius: 10px; 
box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
text-align: center; 
z-index: 1000; 
width: 80%; 
max-width: 400px;">
<p id="greetingMessage" style="
    font-size: 1.2rem; 
    color: #1e3d58; 
    font-weight: bold; 
    margin-bottom: 20px;">
</p>
<img src="Images/jersey.png" alt="Special Edition Jersey" style="
    width: 100%; 
    max-width: 200px; 
    height: auto; 
    margin-bottom: 20px; 
    border-radius: 10px; 
    border: 2px solid #1e3d58;">
<button onclick="closeDialog()" style="
    padding: 10px 20px; 
    background-color: #006bb3; 
    color: #ffffff; 
    border: none; 
    border-radius: 5px; 
    font-size: 1rem; 
    cursor: pointer; 
    transition: background-color 0.3s;">
    Close
</button>
</div>


    <script>
        function openDialog() {
            var name = document.getElementById('name').value;
            if (name) {
                document.getElementById('greetingMessage').innerText = 'Hi, ' + name + '! Congrats on getting your special edition jersey signed by the Indian team!';
                document.getElementById('dialogBox').style.display = 'block';
            } else {
                alert('Please enter your name first!');
            }
        }

        function closeDialog() {
            document.getElementById('dialogBox').style.display = 'none';
        }
    </script>
    <section id="inquiry" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>

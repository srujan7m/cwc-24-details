<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .player-card {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Player Card </h2>
    <div class="row justify-content-center" id="player-card-container">
        <!-- The player card will be shown here -->
    </div>
    <div class="text-center mt-3">
        <button id="show-player-btn" class="btn btn-primary">Show Random Player</button>
    </div>
</div>

<script>
    const players = [
        { name: 'ROHIT SHARMA', position: 'OPENER', image: src='pc/rohit.jpg' },
        { name: 'YASHASVI JAISWAL', position: 'OPENER', image: src='pc/yashasvi.jpg' },
        { name: 'VIRAT KOHLI', position: 'OPENER', image: src='pc/virat.jpg' },
        { name: 'SHIVAM DUBEY', position: 'HITTER', image: src='pc/shivam.jpg' },
        { name: 'SURYA KUMAR YADAV', position: 'HITTER', image: src='pc/surya.jpg' },
        { name: 'HARDIK PANDEY', position: 'ALL-ROUNDER', image: src='pc/hardik.jpg' },
        { name: 'RAVINDRA JADEJA', position: 'ALL-ROUNDER', image: src='pc/jadeja.jpg' },
        { name: 'AXAR PATEL', position: 'ALL-ROUNDER', image: src='pc/axar.jpg' },
        { name: 'YUZVENDRA CHAHAL', position: 'SPIN BOWLER', image: src='pc/yuzi.jpg' },
        { name: 'KULDEEP YADAV', position: 'SPIN BOWLER', image: src='pc/kuldeep.jpg' },
        { name: 'JASPRITH BUMRAH', position: 'FAST BOWLER', image: src='pc/jassi.jpg' },
        { name: 'MOHAMMAD SIRAJ', position: 'FAST BOWLER', image: src='pc/siraj.jpg' },
        { name: 'ARSHDEEP SINGH', position: 'FAST BOWLER', image: src='pc/singh.jpg' },
        { name: 'RISHABH PANT', position: 'WICKET KEEPER', image: src='pc/pant.jpg' },
        { name: 'SANJU SAMSON', position: 'WICKET KEEPER', image: src='pc/sanju.jpg' },
    ];

    document.getElementById('show-player-btn').addEventListener('click', function() {
        const container = document.getElementById('player-card-container');
        container.innerHTML = ''; // Clear the previous card
        
        // Generate a random index between 0 and 14
        const randomIndex = Math.floor(Math.random() * players.length);
        const randomPlayer = players[randomIndex];
        
        // Create and display the new player card
        const card = document.createElement('div');
        card.classList.add('col-md-4', 'player-card');
        card.innerHTML = `
            <div class="card">
                <img src="${randomPlayer.image}" class="card-img-top" alt="${randomPlayer.name}">
                <div class="card-body">
                    <h5 class="card-title">${randomPlayer.name}</h5>
                    <p class="card-text">${randomPlayer.position}</p>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

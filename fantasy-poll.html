    <style>
        .player-card {
            margin: 10px;
            text-align: center;
        }
        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        .spin-animation {
            animation: spin 1s ease-in-out;
        }
    </style>
</head>

<div class="container mt-5">
    <h2 class="text-center">Player Card Showcase</h2>
    <div class="row justify-content-center" id="player-card-container">
        <!-- The player card will be shown here -->
    </div>
    <div class="text-center mt-3">
        <p id="points-display" class="mb-3">Points Remaining: <strong>5</strong></p>
        <button id="show-player-btn" class="btn btn-primary">Spin (2 Points)</button>
    </div>
</div>

<script>
    const players = [
        { name: 'ROHIT SHARMA', position: 'OPENER', image: 'pc/rohit.jpg' },
        { name: 'YASHASVI JAISWAL', position: 'OPENER', image: 'pc/yashasvi.jpg' },
        { name: 'VIRAT KOHLI', position: 'OPENER', image: 'pc/virat.jpg' },
        { name: 'SHIVAM DUBEY', position: 'HITTER', image: 'pc/shivam.jpg' },
        { name: 'SURYA KUMAR YADAV', position: 'HITTER', image: 'pc/surya.jpg' },
        { name: 'HARDIK PANDEY', position: 'ALL-ROUNDER', image: 'pc/hardik.jpg' },
        { name: 'RAVINDRA JADEJA', position: 'ALL-ROUNDER', image: 'pc/jadeja.jpg' },
        { name: 'AXAR PATEL', position: 'ALL-ROUNDER', image: 'pc/axar.jpg' },
        { name: 'YUZVENDRA CHAHAL', position: 'SPIN BOWLER', image: 'pc/yuzi.jpg' },
        { name: 'KULDEEP YADAV', position: 'SPIN BOWLER', image: 'pc/kuldeep.jpg' },
        { name: 'JASPRITH BUMRAH', position: 'FAST BOWLER', image: 'pc/jassi.jpg' },
        { name: 'MOHAMMAD SIRAJ', position: 'FAST BOWLER', image: 'pc/siraj.jpg' },
        { name: 'ARSHDEEP SINGH', position: 'FAST BOWLER', image: 'pc/singh.jpg' },
        { name: 'RISHABH PANT', position: 'WICKET KEEPER', image: 'pc/pant.jpg' },
        { name: 'SANJU SAMSON', position: 'WICKET KEEPER', image: 'pc/sanju.jpg' },
    ];

    let points = 5; // Initial points

    document.getElementById('show-player-btn').addEventListener('click', function() {
        if (points >= 2) {
            points -= 2; // Deduct 2 points for each spin
            updatePointsDisplay();

            const container = document.getElementById('player-card-container');
            container.innerHTML = ''; // Clear the previous card

            // Generate a random index between 0 and 14
            const randomIndex = Math.floor(Math.random() * players.length);
            const randomPlayer = players[randomIndex];

            // Create and display the new player card
            const card = document.createElement('div');
            card.classList.add('col-md-4', 'player-card', 'spin-animation'); // Add spin animation class
            card.innerHTML = `
                <div class="card">
                    <img src="${randomPlayer.image}" class="card-img-top" alt="${randomPlayer.name}">
                    <div class="card-body">
                        <h5 class="card-title">${randomPlayer.name}</h5>
                        <p class="card-text">${randomPlayer.position}</p>
                    </div>
                </div>
            `;
            container.appendChild(card);

            // Remove the animation class after it completes (1 second)
            setTimeout(() => {
                card.classList.remove('spin-animation');
            }, 1000);
        } else {
            alert('Insufficient points! You cannot spin anymore.');
        }
    });

    function updatePointsDisplay() {
        const pointsDisplay = document.getElementById('points-display');
        pointsDisplay.innerHTML = `Points Remaining: <strong>${points}</strong>`;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
